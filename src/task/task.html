<body>
    
    <script>
     
     const calculateAge = (yob) => (typeof yob === "number") ? new Date().getFullYear() - yob : "invalid year";
     console.log(calculateAge("2000"))
     console.log(calculateAge(2001))
     console.log(calculateAge(1990))
    </script>
</body>
